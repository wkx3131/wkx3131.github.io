<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        body{
            background-color: #ddd;
        }


        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            filter: blur(20px);
        }
        .circle:hover {
            box-shadow: 10px 10px 5px rgb(233, 212, 118);
            cursor: pointer;
        }
        
        h1{
            text-align: center;
            line-height: 150px;
            color: rgba(0, 0, 0, 0);
            
        }
        #hh1{
            animation: hh1 1s ease-in-out 2s forwards;
        }
        #circle1 {
            background-color: rgba(189, 69, 103, 0.8);
            animation: moveUp 2s ease-in-out 1s forwards;
        }
        
        #circle2 {
            background-color: rgba(32, 139, 139, 0.8);
            animation: moveLeft 2s ease-in-out 1s forwards;
        }
        
        #circle3 {
            background-color: rgba(64, 132, 68, 0.8);
            animation: moveRight 2s ease-in-out 1s forwards;
        }

        @keyframes moveUp {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -50%) translateY(-130px);
            }
        }

        @keyframes moveLeft {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-110%, -50%) translateY(130px);
            }
        }

        @keyframes moveRight {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(10%, -50%) translateY(130px);
            }
        }
        @keyframes hh1 {
            0% {
                color: rgba(0, 0, 0, 0);
            }
            100% {
                color: rgba(0, 0, 0, 1);
            }
        }
    </style>
</head>
